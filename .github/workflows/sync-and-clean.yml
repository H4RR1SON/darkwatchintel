name: Sync and Clean CTI Data

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-and-clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes
        run: git pull origin main --rebase || true

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/fastfire/deepdarkCTI.git || true
          git fetch upstream

      - name: Merge upstream
        run: git merge upstream/main --no-edit -X theirs || echo "Already up to date"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install telethon

      - name: Check Telegram channels
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION_B64: ${{ secrets.TELEGRAM_SESSION_B64 }}
        run: |
          python3 telegram_monitor.py --check telegram_threat_actors.md || true
          python3 telegram_monitor.py --check telegram_infostealer.md || true
          python3 telegram_monitor.py --check others.md || true

      - name: Run CTI Manager
        run: python3 cti_manager.py . --clean --beautify

      - name: Commit and push
        run: |
          git add -A
          git diff --staged --quiet || git commit -m "chore: sync upstream & clean expired entries [automated]"
          git push origin main --force-with-lease
